<div id=banner-outer>
<div id=banner-container>
  <a href="/"><img id=banner src="/images/banner_image.jpg"></a>
</div>
</div>

<div id="nav-border" class="container">

    <nav id="nav" class="nav justify-content-center">
        {{ range .Site.Menus.main }}
        <a class="nav-link" href="{{ .URL }}">
        {{ if .Pre }}
        {{ $icon := printf "<i data-feather=\"%s\"></i> " .Pre | safeHTML }}
        {{ $icon }}
        {{ end }}
        {{ $text := print .Name | safeHTML }}
        {{ $text }}
        </a>
        {{ end }}
    </nav>
    <!-- Include language menu via
      https://regisphilibert.com/blog/2018/08/hugo-multilingual-part-1-managing-content-translation/ -->

</div>
